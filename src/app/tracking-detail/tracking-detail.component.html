<div style="position:absolute;top:0;bottom:0;right:0;left:0;overflow-y:auto; padding:20px;">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <div *ngIf="trackingPixel">
        <div id="right-header">
          <div class="pull-left" style="text-overflow:ellipsis; overflow:hidden; width:70%;">
            <span style="font-weight:bold; font-size:larger;">{{trackingPixel.description}}</span>
            <br>
            <span>{{trackingPixel.createdTime | date:'medium'}}</span>
            <br>
            <span style="word-break: break-all;">{{trackingPixel.pixelUrl}}</span>
          </div>
          <div class="pull-right">
            <button type="button" class="btn btn-danger" (click)="delete()">Delete</button>
          </div>
          <div class="clearfix"></div>
        </div>
        <div id="right-body">

          <ul class="list-group" style="margin-top:10px;">
            <li class="list-group-item" *ngIf="trackingPixel.trackingViews.length === 0">Tracking pixel has not been viewed yet.</li>
            <li class="list-group-item" *ngFor="let item of trackingPixel.trackingViews">
              <h5>{{item.viewDate | date:'medium'}}</h5>
              <br>
              <span>{{item.userAgent}}</span>
              <br><br>
              <span>({{item.ip}})</span>
              <span *ngIf="item.geo">{{item.geo.city}}, {{item.geo.region_name}} {{item.geo.zip_code}}</span>
            </li>
          </ul>
        </div>
        <!--<pre>{{trackingPixel | json }}</pre>-->
      </div>
    </div>
  </div>
</div>
