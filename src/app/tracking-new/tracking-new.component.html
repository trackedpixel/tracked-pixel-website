<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form [formGroup]="trackingForm" novalidate>
      <div class="form-group" [ngClass]="{'has-error':!trackingForm.controls['description'].valid && submitAttempted}">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" placeholder="Description" formControlName="description" required>
         <div *ngIf="trackingForm.controls['description'].hasError('required') && submitAttempted" class="alert alert-danger">You must include a description.</div>
      </div>
      <button type="submit" class="btn btn-default" (click)="create()">Submit</button>
    </form>

    <br>
    <br>

    <div *ngIf="newTrackingPixel">
      <span>Copy and paste the below img html tag into your email</span>

      <div class="row">
        <div class="col-md-12">
          <div class="input-group">
            <input #inputTarget type="text" class="form-control" [value]="newTrackingPixel.pixelUrl">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" [class.btn-success]="isCopied" ngxClipboard [cbContent]="newTrackingPixel.pixelUrl" (cbOnSuccess)="isCopied = true">Copy</button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
