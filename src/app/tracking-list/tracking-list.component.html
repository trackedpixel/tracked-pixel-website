<div style="position:absolute;top:0;bottom:0;right:0;left:0;overflow-y:auto;padding:20px;">

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="row">
        <div class="col-md-10">
          <div class="form-group has-feedback">
            <input name="searchTerm" type="text" class="form-control" placeholder="Seach..." [formControl]="searchTerm"
              (keydown.escape)="clearSearchTerm()" />
            <span class="form-control-feedback">
              <i class="fa fa-search"></i>
            </span>
          </div>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-success pull-right" [routerLink]="['/trackings/new']">New</button>
        </div>
      </div>
      <div class="list-group">
        <a class="list-group-item" routerLinkActive="active" [routerLink]="['/trackings', tracking._id]" *ngFor="let tracking of filteredTrackings"
          [attr.data-tracking-id]="tracking._id">
          <h4 [innerHtml]="tracking.description | highlight:searchTerm.value"></h4>
          <span [innerHtml]="tracking.createdTime | date:'medium'"></span>
          <span class="badge">{{tracking.trackingViews.length}}</span>
        </a>
        <div class="list-group-item" *ngIf="filteredTrackings.length===0 && !isLoading">No items</div>
        <div class="list-group-item" *ngIf="isLoading">Loading items...</div>
      </div>
    </div>
  </div>
</div>
